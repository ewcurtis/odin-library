<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="content">
        <div class="popup-form">
            <form action="#" class="form-container popup-background" method="post">
                <div>
                    <label for="title">Title </label>
                    <div>
                        <input id="title" name="title" maxlength="255" required>
                    </div>
                </div>
                <div>
                    <label for="author">Author </label>
                    <div>
                        <input id="author" name="author" maxlength="256" required>
                    </div>
                </div>
                <div>
                    <label for="pages">Pages </label>
                    <div>
                        <input type="number" id="pages" name="pages" max="10000" required>
                    </div>
                </div>
                <div>
                    <input type="checkbox" id="read" name="read"> <label for="read">Finished Reading</label>
                </div>
                <button type="button" id="new-book">Add Book</button>
                <button type="button" id="cancel-book">Cancel</button>
            </form>
        </div>
        <header>
            <h1>Book collection</h1>
            <button id="add-book"> Add new book</button>
        </header>
        
        <div class="dashboard"></div>

    </div>
</body>
</html>
